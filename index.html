<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <main class="container">
    <p id="adviseID"></p>
    <p id="advice"></p>
    <img class="desktop" src="images/pattern-divider-desktop.svg" alt="pattern divider desktop">
    <img class="mobile" src="images/pattern-divider-mobile.svg" alt="pattern divider desktop">
    <button id="adviceBtn" class="dice">
      <img src="images/icon-dice.svg" alt="icon dice">
    </button>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ParthKanojiya" target="_blank">Parth Kanojiya</a>.
  </footer>

  <script src="script.js"></script>
</body>

</html>
